<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="inputArea">0</div>
        
        <div class="buttons">
          <button class="btn7 btnr2">7</button>
          <button class="btn8 btnr2">8</button>
          <button class="btn9 btnr2">9</button>
          <button class="btnC btnr1">C</button>
          <button class="btnB btnr1">&#8592</button>
          <button class="btn4 btnr2">4</button>
          <button class="btn5 btnr2">5</button>
          <button class="btn6 btnr2">6</button>
          <button class="btnX btnr1">&#215</button>
          <button class="btnDiv btnr1">&#247</button>
          <button class="btn1 btnr2">1</button>
          <button class="btn2 btnr2">2</button>
          <button class="btn3 btnr2">3</button>
          <button class="btnMin btnr1">-</button>
          <button class="btnEQ btnr1">=</button>
          <button class="btn0 btnr2">0</button>
          <button class="btn0 btnr2">0</button>
          <button class="btnDec btnr2">.</button>
          <button class="btnPlus btnr1">+</button>
          <button class="btnEQ btnr1">=</button>
        </div>

      </div>

    </div>
  </body>
</html>
