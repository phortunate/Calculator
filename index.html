<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display">123456</div>
      <div class="keypad">
        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>C</button>
          <button>&#8592</button>
        </div>
        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>&#215</button>
          <button>&#247</button>
        </div>
        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>&#8722</button>
          <button>=</button>
        </div>
        <div class="row">
          <button>0</button>
          <button>0</button>
          <button>.</button>
          <button>+</button>
          <button>=</button>
        </div>
      </div>
    </div>
  </body>
</html>
